<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fridge Pal-Inventory</title>
    <link type="text/css" rel="stylesheet" href="/css/Inventory.css">
  </head>
  <body>

    <div id="top"></div>
      <div class="content-item title">Refrigerator Inventory</div>
    <div id="body">
      <div id="spacewithcolor"></div>
    <table style="width:100%">
    <tr>
        <th>Your Food Items</th>
        <th>Expiration Dates</th>
        <th id="removefood"> Remove </th>
    </tr>

    <tr>
      <td>{% for food in all_user_foods %}

          <center>{{food.food_name}}</center>

      {% endfor %}</td>
      <td>{% for food in all_user_foods %}
        <center>{{food.expiration_date}}</center>
      {% endfor %}
    </td>


    <td>{% for food in all_user_foods %}
      <form action="/delete" method="post"><input type="hidden" name="food_id" value="{{food.key.urlsafe()}}" />
      <center><button type="submit" class="btn remove">Remove</button></center></form>
      {% endfor %}
    </td>

    </tr>
  </table>
  <a href="/"><button class="main" id="backbutton">Back to Main Page</button></a>
  </body>
</html>
